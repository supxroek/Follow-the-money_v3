<!doctype html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#10b981" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-title" content="Follow the Money's" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="ระบบติดตามค่าใช้จ่ายแบบกลุ่ม - จัดการค่าใช้จ่าย แชร์บิล คำนวณหนี้อัตโนมัติ" />
    <meta name="keywords" content="ค่าใช้จ่าย, แชร์บิล, จัดการเงิน, กลุ่ม, LINE" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Follow the Money's - ระบบติดตามค่าใช้จ่ายแบบกลุ่ม" />
    <meta property="og:description" content="จัดการค่าใช้จ่ายกลุ่ม แชร์บิล คำนวณหนี้อัตโนมัติ เชื่อมต่อกับ LINE" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://follow-the-money-v3-client.onrender.com" />
    
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <title>Follow the Money's - ระบบติดตามค่าใช้จ่ายแบบกลุ่ม</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Loading Screen -->
    <style>
      #initial-loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #10b981, #3b82f6);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
      }
    </style>
    
    <div id="initial-loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">กำลังโหลด Follow the Money's...</div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Remove loading screen when app loads -->
    <script>
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loading = document.getElementById('initial-loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(function() {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
